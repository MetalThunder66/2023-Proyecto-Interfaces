<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>REGISTRATE</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <img src="../images/logo.png" alt="" class="rotary-logo">
                <button class="btn btn-outline-success" type="submit">Ingresar</button>
                <button class="btn btn-primary" type="submit">Dona</button>

            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4" id="menu-collapse">
                <div><a href="../pages/register.html">Asociate<img class="socio-logo" src="../images/socioAsociate.png"
                            alt=""></div>
                <div><a href="../pages/about.html">Quienes Somos</div>
            </div>
        </div>
    </header>

    <form>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="nombre-usuario">
        </div>
        <div class="mb-3">
            <label for="fecha-nacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="text" class="form-control" id="fecha-nacimiento">
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">D.N.I</label>
            <input type="number" class="form-control" id="dni">
        </div>
        <div class="mb-3">
            <label for="domicilio-usuario" class="form-label">Domicilio</label>
            <input type="text" class="form-control" id="domicilio-usuario">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">No compartiremos tu E-mail con nadie.</div>
        </div>
    </form>
    <iframe src="../elements/footer.html"></iframe>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
