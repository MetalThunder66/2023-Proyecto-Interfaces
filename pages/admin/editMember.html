<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <title>Editar Socio</title>
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="home.html"><img src="/images/logo.png" alt="" class="rotary-logo"></a>
                <div>
                    <a href="/index.html"><img src="/images/logout.png" alt="" class="logout-icon"></a>
                    <button class="btn btn-primary" type="submit"
                        onclick="window.location.href = 'donaciones.html'">Dona</button>
                </div>


            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4" id="menu-collapse">
                <div><a href="profile.html">Mi perfil</a></div>
                <div class="head-elem"><a href="about.html">¿Quiénes Somos?</a></div>
                <div class="head-elem"><a href="members.html">Administrar socios</a></div>
            </div>
        </div>
    </header>

    <form class="contenido section-top" id="tablaDinamica">
        <h2>Editar Socio</h2>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" name="nombre_apellido" required placeholder="John Doe" class="form-control" id="nombre-usuario">
        </div>
        <div class="mb-3">
            <label for="fecha-nacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="date" name="fecha_nacimiento" required class="form-control" id="fecha-nacimiento">
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">D.N.I</label>
            <input name="dni" required placeholder="44597621" class="form-control" id="dni">
        </div>
        <div class="mb-3">
            <label for="domicilio-usuario" class="form-label">Domicilio</label>
            <input type="text" name="domicilio" required placeholder="Av. Smirnoff 7400, Piso 1B" class="form-control"
                id="domicilio-usuario">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" placeholder="franco@gmail.com">E-mail</label>
            <input type="email" name="email" class="form-control" required placeholder="john@gmail.com"
                id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="input-group mb-3 d-flex flex-column">
            <label for="exampleInputEmail1" class="form-label">Club</label>
            <div class="input-group-prepend mb-4">
                <button id="interact-button" class="btn btn-outline-secondary" type="button">Interact</button>
                <button id="rotaract-button" class="btn btn-outline-secondary" type="button">Rotaract</button>
                <button id="rotary-button" class="btn btn-outline-secondary" type="button">Rotary</button>
            </div>
        </div>

        <p id="edit-success" class="success hidden">¡Los datos han sido editados correctamente!</p>

        <button class="btn btn-success" id="edit-member">Editar</button>
        <button class="btn btn-danger"><a href="members.html">Cancelar</a></button>


    </form>

    <footer class="border-top flex-row">
        <div class="footer-elem">
            <img src="/images/rotary.png" alt="" class="rotary-logo-footer mb-2">
        </div>

        <div class="row row-cols-5 ">
            <div class="col w-50">
                <ul class="nav flex-column footer-elem">
                    <h5>Redes</h5>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/facebook.png" alt=""> Facebook</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/instagram.png" alt=""> Instagram</a></a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/twitter.png" alt=""> Twitter</a></a></li>
                </ul>
            </div>

            <div class="col w-50"> 
                <ul class="nav flex-column footer-elem">
                    <h5>Partners</h5>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/amazon.png" alt=""> Amazon</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/oms.png" alt=""> OMS</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/unicef.png" alt=""> Unicef</a></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="/js/tabla/editarSocio.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
