<head>

    <link rel="stylesheet" href="/css/style.css">
    <title>Editar Socio</title>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="home.html"><img src="/images/logo.png" alt="" class="rotary-logo"></a>
                <div>
                    <a href="/index.html"><img src="/images/logout.png" alt="" class="logout-icon"></a>
                    <button class="btn btn-primary" type="submit" onclick="window.location.href = 'donaciones.html'">Dona</button>
                </div>
                

            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4" id="menu-collapse">
                <div><a href="profile.html">Mi perfil</a></div>
                <div class="head-elem"><a href="about.html">¿Quiénes Somos?</a></div>
                <div class="head-elem"><a href="members.html">Administrar socios</a></div>
            </div>
        </div>
    </header>

    <form class="contenido section-top" id="tablaDinamica">
        <h2>Crear Socio</h2>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre y Apellido</label>
            <input type="text" required placeholder="John Doe" class="form-control" id="nombre-usuario">
        </div>
        <div class="mb-3">
            <label for="fecha-nacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="date" required class="form-control" id="fecha-nacimiento">
        </div>
        <div class="mb-3">
            <label for="dni" class="form-label">D.N.I</label>
            <input type="number" required placeholder="44597621" name="dni" class="form-control" id="dni">
        </div>
        <div class="mb-3">
            <label for="domicilio-usuario" class="form-label">Domicilio</label>
            <input type="text" required placeholder="Av. Smirnoff 7400, Piso 1B" class="form-control" id="domicilio-usuario">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label" placeholder="franco@gmail.com">E-mail</label>
            <input type="email" class="form-control" name="email" required placeholder="john@gmail.com" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
        <button class="btn btn-success" id="create-member">Crear Socio</button>
        <button class="btn btn-danger"><a href="/pages/admin/members.html">Cancelar</a></button>


    </form>

    <footer class="border-top flex-row">
        <div class="footer-elem">
            <h1>ROTARY S.B</h1>
        </div>

        <div class="row row-cols-5 footer-elem">
            <div class="col">

                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>

                </ul>
            </div>

            <div class="col">
                <h5>Section</h5>
                <ul class="nav flex-column">

                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Pricing</a></li>

                </ul>
            </div>

            <div class="col">
                <h5>Section</h5>
                <ul class="nav flex-column">
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Home</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted">Features</a></li>

                </ul>

        </div>


    </footer>
