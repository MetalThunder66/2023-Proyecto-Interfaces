<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>INGRESO</title>
</head>

<body>
    <header class="fixed-top">
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a href="../index.html"><img src="../images/logo.png" alt="" class="rotary-logo"></a>
                <div>
                    <button class="btn btn-outline-success" type="submit" onclick="window.location.href = '../pages/login.html'">Ingresar</button>
                    <button class="btn btn-primary" type="submit" onclick="window.location.href = '../pages/donaciones.html'">Dona</button>
                </div>
            </div>
        </nav>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-light p-4" id="menu-collapse">
                <div><a href="../pages/register.html">Asociese</a><img class="socio-logo"
                        src="../images/socioAsociate.png" alt=""></div>
                <div class="head-elem"><a href="../pages/about.html">¿Quiénes Somos?</a></div>
            </div>
        </div>
    </header>

    <form class="form-login contenido section-top alturaFooter">
        <h2>Ingresar</h2>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">E-mail</label>
            <input name="email" type="email" required placeholder="john@gmail.com" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
            <input name="password" type="password" required placeholder="Ingrese su contraseña" class="form-control" id="exampleInputPassword1">
            <p id="login-error" class="warning hidden">E-mail o contraseña incorrectos.</p>
        </div>
        <div>
            <p>¿No posee una cuenta? <span class="register-span"><a href="../pages/register.html">Registrese aquí</a></span></p>
        </div>
        <button type="submit" class="btn btn-success">Ingresar</button>
    </form>

    <footer class="border-top flex-row">
        <div class="footer-elem">
            <img src="/images/rotary.png" alt="" class="rotary-logo-footer mb-2">
        </div>

        <div class="row row-cols-5 ">
            <div class="col w-50">
                <ul class="nav flex-column footer-elem">
                    <h5>Redes</h5>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/facebook.png" alt=""> Facebook</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/instagram.png" alt=""> Instagram</a></a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/twitter.png" alt=""> Twitter</a></a></li>
                </ul>
            </div>

            <div class="col w-50"> 
                <ul class="nav flex-column footer-elem">
                    <h5>Partners</h5>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/amazon.png" alt=""> Amazon</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/oms.png" alt=""> OMS</a></li>
                    <li class="nav-item mb-2"><a href="#" class="nav-link p-0 text-muted"><img width="25px" height="25px" src="/images/unicef.png" alt=""> Unicef</a></li>
                </ul>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="../js/login.js"></script>
</body>

</html>
